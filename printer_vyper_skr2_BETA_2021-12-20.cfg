# nosstromOS 2021-12-20-beta 
# function test - never printed yet - USE AT YOUR ON RISKT!
#
# Anycubic Vyper with SKR2 5x TMC 2209 (UART-Mode)
# replacement of all cables required!
# Strange Gauge measurmend with arduino & HF711 (pre-alpha)
#
# This file contains common pin mappings for the BigTreeTech SKR 2.
# To use this config, the firmware should be compiled for the
# STM32F407 with a "32KiB bootloader".

# In newer versions of this board shipped in late 2021 the STM32F429
# is used, if this is the case compile for this with a "32KiB bootloader"
# You will need to check the chip on your board to identify which you have.
#
# The "make flash" command does not work on the SKR 2. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR 2
# with that SD card.

# See docs/Config_Reference.md for a description of parameters.

# Note: The initial revision of this board has a flaw that can cause
# damage to itself and other boards. Be sure to verify the board is
# not impacted by this flaw before using it.

# MainSailOS
[include mainsail.cfg]

[stepper_x]
step_pin: PE2
dir_pin: !PE1
enable_pin: !PE3
microsteps: 16
rotation_distance: 40
endstop_pin: ^!PC1
position_endstop: -3
position_min: -3
position_max: 245
homing_speed: 30

[stepper_y]
step_pin: PD5
dir_pin: !PD4
enable_pin: !PD6
microsteps: 16
rotation_distance: 40
endstop_pin: ^!PC3
position_endstop: -17
position_min: -17
position_max: 245
homing_speed: 30

[stepper_z]
# contected to E0M = left
step_pin: PD15
dir_pin: PD14
enable_pin: !PC7
microsteps: 16
rotation_distance: 8
endstop_pin: ^PC2
position_endstop: 0.0
position_min: -3
position_max: 260
homing_speed: 5

[stepper_z1]
# conected to E1M = right
step_pin: PD11
dir_pin: PD10
enable_pin: !PD13
microsteps: 16
rotation_distance: 8
endstop_pin: ^PA0

[safe_z_home]
home_xy_position: -3,-17
z_hop: 10

#[filament_switch_sensor runout]
# conected to Z-STOP
#pause_on_runout: True
#switch_pin: PC0

[extruder]
# conected to ZMA
step_pin: PA15
dir_pin: !PA8
enable_pin: !PD1
microsteps: 16
# Set the rotation_distance yourself!
rotation_distance: 22.6789511               
gear_ratio: 50:17
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.750
# HE0 = PB3
# HE1 = PB4
heater_pin: PB3
sensor_type: ATC Semitec 104GT-2
sensor_pin: PA2
control: pid
pid_kp: 28.937
pid_ki: 1.295
pid_kd: 161.688
min_temp: 0
max_temp: 260
max_extrude_cross_section: 50.0
pressure_advance: 0.00
pressure_advance_smooth_time: 0.040000

[probe]
# strain gauge signal from Arduino Nano with HX711
pin: ^!PE4
z_offset = 0
speed: 3
samples: 3
samples_result: average
sample_retract_dist: 15
samples_tolerance: 0.01
samples_tolerance_retries: 5

# TH0 = PA2
# TH1 = PA3

#[probe]
#pin: ^!PE4 # adapted to skr2!
#speed: 3
#z_offset: 0
#activate_gcode:
#probe_reset

#[bed_mesh]
#mesh_min: 15,15
#mesh_max: 230, 230
#probe_count: 6,6

[heater_bed]
heater_pin: PD7
sensor_type: EPCOS 100K B57560G104F
# TB = PA1
sensor_pin: PA1
control: pid
pid_kp: 67.648
pid_ki: 1.044
pid_kd: 1095.893
min_temp: 0
max_temp: 110

[fan]
# FAN0 = PB7
pin: PB7

#[heater_fan fan1]
# FAN1 = PB6
#pin: PB6

#[heater_fan fan2]
# FAN2 = PB5
#pin: PB5

# Due to BTT implementing a Marlin-specific safety feature,
# "anti-reversal stepper protection", this pin needs pulling
# high to pass power to stepper drivers and most FETs

[output_pin motor_power]
pin: PC13
value: 1

[mcu]
# recognize with: "ls /dev/serial/by-id/*" in the linux-terminal
# serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00
serial: /dev/serial/by-id/usb-Klipper_stm32f407xx_210020001347393438343535-if00
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 10
max_z_accel: 100

########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PC5, EXP1_3=PB1, EXP1_5=PE10, EXP1_7=PE12, EXP1_9=<GND>,
    EXP1_2=PB0, EXP1_4=PE9, EXP1_6=PE11, EXP1_8=PE13, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=PA6, EXP2_3=PE7, EXP2_5=PB2, EXP2_7=PC4,   EXP2_9=<GND>,
    EXP2_2=PA5, EXP2_4=PA4, EXP2_6=PA7, EXP2_8=<RST>, EXP2_10=<NC>

# See the sample-lcd.cfg file for definitions of common LCD displays.

########################################
# TMC2209 configuration
########################################

[tmc2209 stepper_x]
uart_pin: PE0
run_current: 0.900
hold_current: 0.500
stealthchop_threshold: 999999

[tmc2209 stepper_y]
uart_pin: PD3
run_current: 0.900
hold_current: 0.500
stealthchop_threshold: 999999

[tmc2209 stepper_z]
uart_pin: PC6
run_current: 0.700
hold_current: 0.500
stealthchop_threshold: 999999

[tmc2209 stepper_z1]
uart_pin: PD12
run_current: 0.700
hold_current: 0.500
stealthchop_threshold: 999999

[tmc2209 extruder]
uart_pin: PD0
run_current: 0.700
hold_current: 0.500
stealthchop_threshold: 999999
